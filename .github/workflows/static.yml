# This workflow will build and deploy a static website to GitHub Pages.
# It assumes your static files are in the root of your repository.
name: Deploy Static Site to GitHub Pages

on:
  push:
    branches:
      - main # IMPORTANT: Change this to your default branch if it's not 'main' (e.g., 'master')

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # This is required to push to the gh-pages branch
      pages: write    # This is required to deploy to GitHub Pages
      id-token: write # This is required for the deploy-pages action

    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4 # Using the latest recommended version

      - name: Setup Pages
        uses: actions/configure-pages@v5 # Using the latest recommended version

      - name: Upload artifact
        # FIX: Updated to v4 to resolve deprecation error
        uses: actions/upload-pages-artifact@v4
        with:
          # Upload the entire repository content as an artifact.
          # This assumes your static files (index.html, etc.) are at the root.
          path: './'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # Using the latest recommended version
